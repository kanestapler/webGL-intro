<html>

<head>
    <title>Learning Web GL</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec2 vTextureCoord;
        
        uniform sampler2D uSampler;
        uniform vec3 uColor;
        
        void main(void) {
            vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            gl_FragColor = textureColor * vec4(uColor, 1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
    
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
    
        varying vec2 vTextureCoord;
    
        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>


    <script type="text/javascript" src="main.js"></script>


</head>


<body onload="webGLStart();" style="" data-feedly-mini="yes">

    <canvas id="lesson01-canvas" style="border: none;" width="700" height="700"></canvas>
    <br>
    <input type="checkbox" id="lighting" checked=""> Use lighting
    <input type="checkbox" id="blending" checked /> Use blending
    <br/>
    <input type="checkbox" id="twinkle" /> Twinkle
    <br/> Alpha level
    <input type="text" id="alpha" value="0.5" />
    <br/> Use cursor keys to spin the box and Page Up and Page Down to zoom out/in

    <br>
    <h2>Directional light:</h2>

    <table style="border: 0; padding: 10px;">
        <tbody>
            <tr>
                <td>
                    <b>Direction:</b>
                </td>
                <td>X:
                    <input type="text" id="lightDirectionX" value="-0.25">
                </td>
                <td>Y:
                    <input type="text" id="lightDirectionY" value="-0.25">
                </td>
                <td>Z:
                    <input type="text" id="lightDirectionZ" value="-1.0">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Colour:</b>
                </td>
                <td>R:
                    <input type="text" id="directionalR" value="0.8">
                </td>
                <td>G:
                    <input type="text" id="directionalG" value="0.8">
                </td>
                <td>B:
                    <input type="text" id="directionalB" value="0.8">
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Ambient light:</h2>
    <table style="border: 0; padding: 10px;">
        <tbody>
            <tr>
                <td>
                    <b>Colour:</b>
                </td>
                <td>R:
                    <input type="text" id="ambientR" value="0.2">
                </td>
                <td>G:
                    <input type="text" id="ambientG" value="0.2">
                </td>
                <td>B:
                    <input type="text" id="ambientB" value="0.2">
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
